<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notifications, Search and Menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
	<div class="frame">
		<div class="panel">
			<div class="header">
				<div class="menu-icon">
					<div class="dash-top"></div>
					<div class="dash-bottom"></div>
					<div class="circle"></div>
				</div>
				<span class="title">Notifications</span>
				<input type="text" class="search-input" placeholder="Search..."/>
				<div class="fa fa-search search-icon"></div>
			</div>
			<div class="notifications clearfix">
				<div class="line"></div>
				<div class="notification">
					<div class="circle"></div>
					<span class="time">9:24 AM</span>
					<p><b>Harrison Nwakaego</b> posted a photo on your wall.</p>
				</div>
				<div class="notification">
					<div class="circle"></div>
					<span class="time">7:57 AM</span>
					<p><b>Moses Nwuzoh</b> commented on your last post.</p>
				</div>
				<div class="notification">
					<div class="circle"></div>
					<span class="time">Yesterday</span>
					<p><b>Amarachi</b> added you as friend</p>
				</div>
			</div>
		</div>
		<div class="menu">
			<ul>
				<li><span class="fa fa-dashboard"></span>Dashboard</li>
				<li><span class="fa fa-user"></span>Profile</li>
				<li><span class="fa fa-bell"></span>Notifications</li>
				<li><span class="fa fa-comments"></span>Messages</li>
				<li><span class="fa fa-gear"></span>Settings</li>
			</ul>
		</div>	
	</div>
 <script src="script.js"></script>

</body>
</html>
